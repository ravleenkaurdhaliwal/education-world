<!DOCTYPE html>
<html lang="en">

        <header>
            <h1>

            <img src="C:\Users\DELL\Desktop\project 4.html\images\education.jpg" alt="Description of the Image" height="500px" width="500px">
        </header>
        <div class="info">
            <a name="information"><h3>Contact Us</h3></a>
            <form id="contact-form" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="name-error">Required field</span>
            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <span class="error" id="phone-error">Required field</span>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error">Required field</span>
            
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required ></textarea><br>
            
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
              </form>
        </div>
